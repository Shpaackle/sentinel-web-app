<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <mat-form-field>
            <input type="text" matInput formControlName="username" placeholder="Username" />
            <mat-error *ngIf="">Please enter a username.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="Email" />
            <mat-error *ngIf="">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" />
            <mat-error *ngIf="">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
