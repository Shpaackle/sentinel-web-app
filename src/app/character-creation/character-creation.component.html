<h1>Guided Character Creation</h1>
<hr />
<div *ngFor="let step of creationSteps; let i = index">
  <div class="row" id="step-{{ creationSteps[i].stepNumber }}">
    <div class="col-xs-7">
      <h2>
        Step {{ creationSteps[i].stepNumber }}: {{ creationSteps[i].stepName }}
      </h2>
      <p>{{ creationSteps[i].stepDetails }}</p>
    </div>

    <div class="row" id="background-dice">
      <div class="col-xs-6">
        <div
          class="col-xs-4"
          *ngFor="let die of creationSteps[i].diceToRoll; let d = index"
        >
          <div class="row">
            <button
              id="die-button-{{ d }}"
              style="margin: 10px; height: 75px; width: 75px"
              class="D{{ die.sides }}-button"
              (click)="rollDie(die)"
            >
              <img
                src="{{ die.imagePath }}"
                alt="D{{ die.sides }}"
                style="max-height: 50px"
                id="die-image-{{ d }}"
              />
            </button>
          </div>
          <div class="row">
            <p id="die-{{ d }}-result">{{ die.faceShowing }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
